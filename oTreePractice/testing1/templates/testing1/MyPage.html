{% extends "global/Page.html" %}
{% load otree static %}


{% block global_styles  %}
<style>
    body {
        text-align: center;
    }
    .speech-area {
        margin: auto;
        padding: 8px;
        text-align: center;
        border: 4px solid black;
        width: 280px;
        height: auto;
        font-size: 40px;
        display: none; 
    }
    .debug-info {
        display: none;
    }

</style>
{% endblock %}

{% block title %}
    問
{% endblock %}

{% block content %}

    大家好

    <button type="button" id="speak-button"> 請點擊播放語音 </button>

    <div class="speech-area">
    	我
        2 週後  <br>
        得到 <br>
        120 元
    </div>


    {% formfields %}
    {% next_button %}

{% endblock %}



{% block global_scripts %}
<script>
var synth = window.speechSynthesis;
    // 按下播放按鈕
    $('#speak-button').click(function(){
        text = $('.speech-area').text();
        // speak("我 2 週後 得到 120 元")
        speak(text)
    })

let speech_rate = {{player.treatment_method|json}};

function speak(text){

    var utterThis = new SpeechSynthesisUtterance(text);

    if (synth.speaking) {
        console.error('speechSynthesis.speaking');
        return;
    }

    if (text !== '') {
    //取得輸入的文字
    utterThis.onend = function (event) {
        console.log('SpeechSynthesisUtterance.onend');
    }
    utterThis.onerror = function (event) {
        console.error('SpeechSynthesisUtterance.onerror');
    }
    //取得設定的語言(因為我的電腦預設語言是英文!)
    utterThis.voice = synth.getVoices()[25];
    //取得設定的音頻
    utterThis.pitch = 1.0;
    //取得設定的話速
    // alert(speech_rate);
    utterThis.rate = speech_rate;
    //文字轉語音
    synth.speak(utterThis);
    // alert(text)
  }
}

</script>
{% endblock %}
